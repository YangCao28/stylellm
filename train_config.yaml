# ========================================
# 武侠风格 LoRA 微调 - 简化配置
# ========================================

# ========================================
# 1. 模型配置
# ========================================
model:
  model_name_or_path: "Qwen/Qwen3-4B"
  
  # LoRA 配置
  use_lora: true
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  lora_target_modules:
    - "q_proj"
    - "v_proj"
    - "k_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"


# ========================================
# 2. 数据配置
# ========================================
data:
  # 数据目录
  data_dir: "./data"
  
  # 处理后的数据文件
  processed_data_file: "./data/processed_wuxia.jsonl"
  
  # 数据处理参数
  max_length: 512
  min_length: 50
  stride: 256
  val_ratio: 0.05


# ========================================
# 3. 训练配置
# ========================================
training:
  output_dir: "./output/wuxia_model"
  
  # 训练参数（2×4090 DDP优化）
  num_train_epochs: 5
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 8
  gradient_accumulation_steps: 8
  
  # 优化器参数
  learning_rate: 0.0002
  weight_decay: 0.01
  warmup_steps: 100
  
  # 日志和保存
  logging_steps: 10
  save_steps: 200
  eval_steps: 200
  save_total_limit: 3
  
  # 高级选项
  fp16: true
  gradient_checkpointing: true
  seed: 42
